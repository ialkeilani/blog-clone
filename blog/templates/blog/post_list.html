{% extends 'blog/base.html' %}

{% block content %}
<div>
    <strong>post_list.html</strong>
    {% for post in post_list %}
        <div>

            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div>
                <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
            </div>
            <a href="{% url 'blog:post_detail' pk=post.pk %}">Comments: {{ post.get_approved_comments.count }}</a>
            <hr>
        </div>
    {% endfor %}
</div>
{% endblock %}
